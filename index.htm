<!DOCTYPE html>
<html>
<head>
	<title>AINE Screen</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href = "/aine/css/custom.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1 text-center pt-4 nav-shadow px-0">
				<div class="pb-4 logo-shadow">
					<img src="http://via.placeholder.com/70X70" class="px-4 img-fluid w-100" />
				</div>
				<div class="inactive">
					<i class="fas fa-2x fa-user pt-4 font-weight-light"></i>
					<p class="font-weight-light">Students</p>
				</div>
				<div class="active pb-1">
					<i class="fa fa-2x fa-book pt-4 font-weight-bold"></i>
					<p class="font-weight-bold">Lesson Plan</p>
				</div>
				<div class="inactive">
					<i class="fa fa-2x fa-cog pt-4"></i>
					<p class="font-weight-light">Settings</p>
				</div>
			</div>
			<div class="col-md-11 pt-4 px-0">
				<div class="d-md-block d-none">
					<br />
					<br />
					<br />
					<br />
				</div>
				<div class="upload-section">
					<div class="videos font-weight-bold">
						<i class="fas fa-caret-left"></i>
						<span>Videos</span>
					</div>
					<div class="container p-5">
						<input type="text" name="url" value="Insert URL here" class="mb-5 w-100 font-weight-bold">
						<p class="text-center font-weight-bold">or</p>
						<div class="row bg-white d-flex mx-0 uploadbox">
							<div class="m-auto">
								<p class="font-weight-bold text-center">upload</p>
							</div>
						</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
